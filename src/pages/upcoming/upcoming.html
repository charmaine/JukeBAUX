<ion-header>

  <ion-navbar>
    <ion-title>Song Queue</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>
        <ion-item *ngFor="let song of songs">{{song}}</ion-item>
    </ion-list>

    <ion-fab right bottom>
        <button ion-fab color="light"><ion-icon name="arrow-dropleft"></ion-icon></button>
        <ion-fab-list side="left">
          <button ion-fab onclick="window.plugins.socialsharing.shareViaSMS('My cool message', null /* see the note below */, function(msg) {console.log('ok: ' + msg)}, function(msg) {alert('error: ' + msg)})"><ion-icon name="send"></ion-icon></button>
          <button ion-fab onclick="window.plugins.socialsharing.shareViaFacebook('Message via Facebook', null /* img */, null /* url */, function() {console.log('share ok')}, function(errormsg){alert(errormsg)})"><ion-icon name="logo-facebook"></ion-icon></button>
        </ion-fab-list>
      </ion-fab>
      
</ion-content>
